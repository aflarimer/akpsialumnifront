<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources/css/style.css" rel = "stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>
<body style = "background-color: rgb(71, 139, 160);">
    <div class = "row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <h2 class="masthead-subheading" style="color: white; margin-top: 50px;">Alumni Contact Form</h2>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="FirstName" style="color: black; margin-bottom: 5px; font-size: 20px;">First Name</label>
                        <input type="text" class="form-control" id="FirstName" placeholder="Enter Name">
                    </div>
                </form>
            </div>
        </section>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="LastName" style="color: black; margin-bottom: 5px; font-size: 20px;">Last Name</label>
                        <input type="text" class="form-control" id="LastName" placeholder="Enter Name">
                    </div>
                </form>
            </div>
        </section>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="Major" style="color: black; margin-bottom: 5px; font-size: 20px;">Undergraduate Major(s)</label>
                        <input type="text" class="form-control" id="Major" placeholder="Enter Major (if multiple, please list alphabetically)">
                    </div>
                </form>
            </div>
        </section>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="Minor" style="color: black; margin-bottom: 5px; font-size: 20px;">Minor(s)/Specialization(s)</label>
                        <input type="text" class="form-control" id="Minor" placeholder="Enter Minor/Specialization">
                    </div>
                </form>
            </div>
        </section>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="PledgeClass" style="color: black; margin-bottom: 5px; font-size: 20px;">Pledge Class</label>
                        <input type="text" class="form-control" id="PledgeClass" placeholder="Enter Pledge Class (Please Answer in the format: Semester, Year ex. Fall, 2017)">
                    </div>
                </form>
            </div>
        </section>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="GradSemester" style="color: black; margin-bottom: 5px; font-size: 20px;">Graduating Semester</label>
                        <input type="password" class="form-control" id="GradSemester" placeholder="Enter Grad Semester (same format as above)">
                    </div>
                </form>
            </div>
        </section>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="GradSchool" style="color: black; margin-bottom: 5px; font-size: 20px;">Are you attending Grad School?</label>
                        <select id="GradSchool" class = "form-control">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <!-- <input type="password" class="form-control" id="GradSchool" placeholder="Enter Major (if multiple, please list alphabetically)"> -->
                    </div>
                </form>
            </div>
        </section>
        <section class="jumbotron jumbotron-fluid" style="background-color: white; margin: 15px; border-radius: 10px; text-align: left;">
            <div class="container">
                <form style = "padding: 15px;">
                    <div class="form-group">
                        <label for="GradSchoolName" style="color: black; margin-bottom: 5px; font-size: 20px;">If yes, where are you attending?</label>
                        <input type="password" class="form-control" id="GradSchoolName" placeholder="Enter School Name">
                    </div>
                </form>
            </div>
        </section>
    </div>
        <div class="col-md-3"></div>
        </div>
</body>
</html>

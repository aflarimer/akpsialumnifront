<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./resources/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.10.0/css/ol.css" type="text/css">
    <script src="https://kit.fontawesome.com/8e42e171e7.js" crossorigin="anonymous"></script>
    <title>Map</title>
</head>

<!-- this is the observer pattern -->
<body onload = "handleOnLoad()">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.10.0/build/ol.js"></script>
    <script src = "./resources/scripts/index.js"></script>
    <style>
        .map {
          height: 400px;
          width: 100%;
        }
      </style>
    <h1>Alumni App</h1>
    <div class="container">
        <div class = "row">
            <div class = "col-md-12">
                <div id="map" class="map"></div>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-2"></div>
            <div class = "col-md-4">
                <input type = "text" id = "majorsearch" placeholder = "Search For Major" style = "margin: 10px;">
                <button class = "btn btn-sm btn-light btn-outline-dark" onclick="searchClick()">Submit</button>
            </div>
            <div class = "col-md-6">
                <input type = "text" id = "citysearch" placeholder = "Search For City" style = "margin: 10px;">
                <button class = "btn btn-sm btn-light btn-outline-dark" onclick="searchClick()">Submit</button>
            </div>
        </div>
        <div class="row my-custom-scrollbar table-wrapper-scroll-y">
            <div class = "col-md-11" style = "margin-left: 40px; margin-right: 30px;">
                <div id = "dataTable"></div>
            </div>
        </div>
    </div>
</body>
</html>
